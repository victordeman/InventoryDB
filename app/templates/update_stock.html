{% extends 'base.html' %}
{% block title %}InventoryDB - Update Stock{% endblock %}
{% block content %}
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Update Stock</h1>
        <p class="mt-2 text-sm text-gray-500">Update stock quantity for a product</p>
    </div>
    <div class="bg-white shadow rounded-lg p-6" data-aos="fade-up">
        <form method="POST" action="{{ url_for('update_stock_route') }}">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="product_id" class="block text-sm font-medium text-gray-700">Product ID</label>
                    <input type="number" id="product_id" name="product_id" value="{{ request.args.get('product_id', '') }}" min="1" step="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity Change (Positive to add, Negative to subtract)</label>
                    <input type="number" id="quantity" name="quantity" step="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
            </div>
            <div class="mt-6">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i data-feather="refresh-cw" class="mr-2"></i> Update Stock
                </button>
            </div>
        </form>
    </div>
{% endblock %}
